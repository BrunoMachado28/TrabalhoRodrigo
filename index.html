<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trabalho Rodrigo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

<body>
    
    <div id="agenda">
    <h3>Agenda Telefonica</h3>
    Nome: <input type="text" id="nome">
    Telefone: <input type="text" id="telefone">
    <input type="button" class="btn btn-success" value="Salvar" id="salvarAgenda">
    <table id="tabela-agenda">
        <thead>
                <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    </div>

    <div class="form-group" id="registro">
        <h3>Registro de problemas</h3>
        Local: <input type="text" id="local"></br>
            <label for="Descricao">Descricao</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
            <input type="button" class="btn btn-success" value="Salvar" id="salvarRegistro">
        <table id="tabela-problemas">
            <thead>
                    <tr>
                            <th>Local</th>
                            <th>Descrição</th>
                        </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
</html>
